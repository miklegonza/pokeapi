<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PokeAPI</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="shortcut icon"
            href="assets/img/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body class="bg-body-tertiary">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <button
                    class="navbar-toggler btn-outline-light"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarContent"
                    aria-controls="navbarContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ps-3 mb-2 mb-lg-0 col-5">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Home </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="https://github.com/miklegonza/"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                GitHub
                            </a>
                        </li>
                    </ul>
                    <a class="navbar-brand m-0 col-2" href="#">
                        <img
                            src="assets/img/pokemon-logo.webp"
                            alt="Pokemon logo"
                            width="200"
                        />
                    </a>
                    <form
                        class="d-flex col-3 offset-2 pe-3"
                        role="search"
                        id="search"
                    >
                        <input
                            id="search"
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                        />
                        <button class="btn btn-outline-light" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="mt-4">
            <ul class="pagination justify-content-center"></ul>
        </div>

        <main class="container my-4">
            <section
                class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4"
                id="cards"
            ></section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
